<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 표정 감지</title>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 40px 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .video-container {
        margin: 20px auto;
        max-width: 640px;
      }
      .video-container img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #45AF7F;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.2s;
      }
      .btn:hover {
        background-color: #3d9c6f;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      .controls {
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>실시간 표정 감지</h1>
      
      <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="비디오 스트림">
      </div>

      <div class="controls">
        <a href="/" class="btn">홈으로</a>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="Won">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <script>
      $(document).ready(function() {
        console.log("페이지 로드 완료");
        
        // 비디오 피드 로딩 상태 확인
        $('#video-feed').on('load', function() {
          console.log("비디오 피드 로드 성공");
        }).on('error', function() {
          console.log("비디오 피드 로드 실패");
        });
      });
    </script>

    <br>
    <form>
      <input type="button" value="뒤로가기" onclick="history.go(-1)">
    </form>
  </body>
</html>
