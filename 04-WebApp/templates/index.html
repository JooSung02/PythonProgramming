<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>실시간 표정 감지</title>
    <style>
      body { font-family: 'Noto Sans KR', sans-serif; background: #f5f5f5; text-align: center; }
      .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 40px 20px; }
      .btn { display: inline-block; padding: 15px 30px; background: #45AF7F; color: #fff; border-radius: 10px; font-weight: bold; text-decoration: none; transition: 0.2s; }
      .btn:hover { background: #3d9c6f; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>실시간 표정 감지</h1>
      <p>웹캠을 통해 실시간으로 표정을 감지합니다.</p>
      <a href="/video" class="btn">감정 인식 시작</a>
    </div>
  </body>
</html>
